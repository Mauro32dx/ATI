<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Actualización Tecnológica e Innovación</title>

  <nav class="white" role="navigation">

      <a id="logo-container" href="#" class="brand-logo">UTN FRLP</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"></a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">

      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center black-text text-lighten-2">Actualización Tecnológica e Innovación</h1>
        <div class="row center">
          <h5 class="header col s12 light">TP CLOUD - API REST</h5>
        </div>
        <div class="row center">
          <a href="" id="download-button" class="btn-large waves-effect waves-light orange lighten-1">Test API</a>
        </div>
        <br><br>

      </div>
    </div>
    <div class="parallax"><img src="img/traducciones1.jpg" alt="Unsplashed background img 1"></div>
  </div>

  <div class="container">
    <div class="section">

      <div class="row">
        <div class="col s12 center">
          <h3><i class="mdi-content-send brown-text"></i></h3>
          <h4>Alumno</h4>
          <div class="row">
                <form id="contactanos" class="col s12">
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <input id="nombre" name="nombre" type="text" class="validate">
                            <label for="nombre">Nombre</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <input id="apellido" name="apellido" type="text" class="validate">
                            <label for="apellido">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <i class="material-icons prefix">email</i>
                            <input name="email" id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <i class="material-icons prefix">store</i>
                            <input id="carrera" name="carrera" type="text" class="validate">
                            <label for="carrera">Carrera</label>
                        </div>
                    </div>
                    <div class="row" style="margin-top:20px"></div>
                </form>
              
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
      <!-- <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5> -->
        </div>
      </div>

        </div>      
      </div>
    </div>
    <div class="footer-copyright">

      Cursada 2017 
      </div>
    </div>
  </footer>
