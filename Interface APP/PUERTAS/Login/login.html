<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <!-- LIBRERIAS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Iniciar sesión</a></li>
        <li class="tab"><a href="#signup">Regístrate</a></li>
        
      </ul>
      
      <div class="tab-content">
        
        
        <div id="login">   
          <h1>Bienvenido</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Direccion de e-mail<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">¿Se te olvidó tu contraseña?</a></p>
          
          <button class="button button-block"/>INICIAR SESIÓN</button>
          
          </form>

        </div>
        
        <div id="signup">   
          <h1>Registrate</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
               Apellido<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Direccion de e-mail<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Establecer una contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>CONFIRMAR</button>
          
          </form>

        </div>

      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
